<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <style>
        footer {
    position: absolute;
    bottom: 0;
    background-color: cadetblue;
    color: #FFF;
    width: 100%;
    height: 100;    
    text-align: center;
    line-height: 50px;
}



    </style>


    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/azulrok" class="instagram-login">Continue como Azulrok</a>
                <a href="https://www.instagram.com/login" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Azulrok?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/accounts/password/reset/" class="instagram-logout">Esqueceu a senha? </a>
                    ou
                    <a href="https://www.instagram.com/accounts/signug/phone" class="instagram-logout">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <footer><p class="p2">Feito Por:Edvaldo Júnior</p></footer>
</body>
</html>
